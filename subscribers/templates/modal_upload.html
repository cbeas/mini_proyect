<!-- Modal -->
<div id="uploadModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h7 class="modal-title">Import subscribers</h7>
      </div>
      <div class="modal-body">

        <span id="formUpload">
          <form method='post' action='' enctype="multipart/form-data">
            {% csrf_token %}
             <div> Order of the CSV headers should be: fullname, email </div><br>
            Select file : <input type='file' name='file' id='file' class='form-control' ><br>
            <button  class="btn btn-light" type="button" data-dismiss="modal">Close</button>
            
            <button class="btn btn-primary" type="button" id='uploadButton' >Upload</button>             
            
          </form>
        </span>
        <div id='upload-results'></div>
        <button  id='button-close-results' class="btn btn-light" type="button" data-dismiss="modal">Close</button>
      </div>
 
    </div>

  </div>
</div>
                                       
  <span id="spinner-upload" class="invisible">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...
  </span>
<span id="url_upload_csv" class="invisible" value="">{% url 'import_csv' %}</span>
        


{% load static %}
<script src="{% static 'subscribers/js/upload_subscribers.js' %}"></script>
